    <div class="container-fluid bg-dark-subtle">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4">
        <a href="{% url 'chat-index' %}" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <i class="fa fa-comment" aria-hidden="true"></i>
            <span class="fs-4">Messagerie</span>
        </a>
        <ul class="nav nav-pills">
            <li class="nav-item"><a class="nav-link active" href="{% url 'chat' %}" aria-current="page">Chat</a></li>
            {% if user.is_authenticated %}
               <li class="nav-item"><a class="nav-link" href="{% url 'profile' %}">{{ user.username }}</a></li>
                <form action="{% url 'logout-c' %}" method="post">
                  {% csrf_token %}
                    <li class="nav-item"><button type="submit" class="nav-link btn btn-link">Se déconnecter</button></li>
                </form>
            {% else %}
                <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Se connecter</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'signup' %}">Créer un compte</a></li>
            {% endif %}
        </ul>
        </header>
    </div>
